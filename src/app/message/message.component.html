<ion-item *ngIf="user" [routerLink]="'/user/' + user.id" [detail]="false">

  <ion-icon name="person" slot='start' ></ion-icon>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ user.name }}
      <span class="date">
        <ion-note>{{ user.id }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ user.email }}</h3>

    
  </ion-label>
  </ion-item>
