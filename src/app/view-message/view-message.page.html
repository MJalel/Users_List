<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  

  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ user.name }}
        <span class="date">
          <ion-note>{{ user.id }}</ion-note>
          <button ion-button  (click)="GoTo(items[user.id-1])">JSON Data
          </button>
        </span>
      </h2>
      
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>{{ user.email }}</h1>

  </div>




</ion-content>
